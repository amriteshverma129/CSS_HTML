<html>
    <head>
       <style>
        div{
            width:30%;
            animation-name:sample;
            animation-duration:1s;
            animation-direction:reverse ;
        }
        @keyframes sample{
            0%{
                 transform:translateY(0px);
            }
            100%
            {
                transform:translateY(200px); 
                opacity:0;
            }
        }
        div img{
            width:100%;
        }
       </style>
    </head>
    <body>
        <div>
            <img src="oneplus.jpg" alt="oneplus"/>
        </div>
    </body>
</html>
